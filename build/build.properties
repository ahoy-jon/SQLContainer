###############################################################################
# Addon version
sqlcontainer.version=1.0.pre1

###############################################################################
# The directory where compilation result and the build artifacts are written.

result-path=build/result

###############################################################################
# Location of GWT Libraries

gwt.lib.dir=build/lib/

###############################################################################
# Location of server-side unit test sources.
#
# If your test sources are in the same source tree as regular sources,
# give that path here.

test.src.base=tests

###############################################################################
# Location of demo sources.

demo.src.base=demo

###############################################################################
# Unit test directory under the test source directory

test.src.dir=src

###############################################################################
# Manual names for OpenDocument source and PDF target
manual.odt = doc/manual/sqlcontainer_manual_draft_1.1.0.odt
manual.pdf = ${result-path}/package/vaadin-sqlcontainer-manual.pdf

###############################################################################
# Tutorial names for PDF target
tutorial.pdf = ${result-path}/package/vaadin-sqlcontainer-tutorial.pdf

###############################################################################
# Name of the addon
# This name is used as the base name of the packages

addon.name=vaadin-sqlcontainer

###############################################################################
# Display name of the addon

addon.title=Vaadin SQLContainer

###############################################################################
# Vendor name of the addon

addon.vendor=Vaadin Ltd

###############################################################################
# License name

addon.license=Apache License 2.0

###############################################################################
# URL for detailed license text

addon.license.file=http://www.apache.org/licenses/LICENSE-2.0.html

###############################################################################
# Source package directory

src.package.dir=src/com/vaadin/addon/sqlcontainer

###############################################################################
# Build target restrictions (uncomment to prevent building target)
# run.no-package-jar=true
# run.no-package-zip=true
# run.no-manual=true
